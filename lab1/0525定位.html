<!DOCTYPE html>
<html>
<head>
	<title>0525</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	div{
		height: 200px;
		width: 300px;
		border:1px solid black;
		float: left;
	}
	#rel{
			background-color: red;
			position: relative;
			top: 20px;
			left: 30px;		
	}
	</style>
</head>
<body>
		<div>相对定位：relative;绝对定位：absolute，不保留原来的位置。均与top、left、right、bottom连用</div>
		<div id="rel"></div>
		<div></div>
</body>
</html>
