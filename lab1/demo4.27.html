<!DOCTYPE html>
<html>
<head>
	<title>backgroundColor</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	body{
		background-color: pink;
	}
	h1{
		background-color: yellow;
	}
	p{
		background-color:blue;
	}
	p.no2{
		padding: 20px;
		background-color:#808080;
	}
	body{
		background-image:url(image/wo.jpg);
		background-repeat:repeat-x;
		background-position: 300px 0px;
		background-position:50% 50%;
		background-attachment: none;
		height:300;
	}
	ul{
		list-style-image: url(image/list.png);
	}


	</style>

</head>
<body>
	<h1>这是文章标题</h1>
	<p>这是一个段落</p>
	<p class="no2">这是一个有内边距的段落</p>
	<ul>
		<li>哈根达斯circle</li>
		<li>大房子none</li>
		<li>东方明珠</li>
	</ul>
	<ol>
		<li>4.27</li>
		<li>有序列表</li>
		<li>square</li>
</body>
</html>
