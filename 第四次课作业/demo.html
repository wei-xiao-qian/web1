<!DOCTYPE html>
<html>
	<head>
		<title>demo</title>
		<meta charset="utf-8"/>
	</head>
	<body>
	<table border="1" align="center" cellspacing="0" cellpadding="4" width="500">
	<form action="http://10.7.1.98/taozhuo/form_data.php" method="get">
		<tr>
			<td>用户名：</td>
			<td><input type="text" name="username"/></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="password"/></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password" name="password"/></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td><input type="radio" name="sex" value="female"/>女
			<input type="radio" name="sex" value="male"/>男</td>
		</tr>
		<tr>
			<td>生日：</td>
			<td><select>
				<option>阳历</option>
				<option>阴历</option>
			</select>
			<select name="year">
				<option>年</option>
				<option>1997</option>
			</select>
			<select name="month">
				<option>月</option>
				<option>3</option>
			</select>
			<select name="day">
				<option>日</option>
				<option>14</option>
			</select></td>
		</tr>
		<tr>
			<td>所在地：</td>
			<td><select>
				<option>中国</option>
				<option>法国</option>
			</select>
			<select name="province">
				<option>河北</option>
				<option>上海</option>
			</select>
			<select name="country">
				<option>石家庄</option>
				<option>邯郸</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>验证码</td>
			<td><input type="text"/><img src="image/timg.jpg" width="150" height="40"/>
			</td>		
		</tr>
		<tr>
			<td>证件类型：</td>
			<td><select>
					<option>身份证</option>
			</select>
		</tr>
		<tr>
			<td>证件号：</td>
			<td><input type="text"/></td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td><input type="checkbox" name="hobby" value="singing"/>音乐
			<input type="checkbox" name="hobby" value="reading"/>阅读
			<input type="checkbox" name="hobby" value="dancing"/>跳舞
			<input type="checkbox" name="hobby" value="chess"/>下棋
			<input type="checkbox" name="hobby" value="other"/>其他
			</td>
		</tr>
		<tr>
			<td>说明：</td>
			<td><textarea cols="30" rows="10"></textarea></td>
		</tr>
		<tr>
		<td>上传头像：</td>
		<td><input type="file" name="pic"/></td>
		</tr>
		<tr align="center">
		<td colspan="2">
		<input type="submit" value="提交"/>
		<input type="reset"/>
	    <input type="button" value="按钮"/>
	    </td>
		</tr>
    </form>
	</table>

</html>
